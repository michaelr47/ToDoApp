<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/todo.ico" type="image/x-icon" />

    <title>To Do App</title>
</head>
<body>
    <main>
        <h1>To Do List</h1>
        <section class="text-center d-flex justify-content-center flex-column">
            <div class="container">
                <div class="inner-cont text-center">
                    <input type="text" id="input" class="form-control-sm border-0 mb-1">
                    <button type="submit" id="submit" class="btn btn-success btn-sm">Submit</button>
                    <button id="clear" class="btn-sm btn btn-primary">Clear list</button>
                </div>
            </div>
            
            <div id="listContainer"></div>

        </section>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/to-do-list" title="to do list icons">Favicon site</a>
    </footer>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
 
</body>
</html>
